<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RakibPortal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-auto w-10/12">
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">RakibPortal</a>
            </div>
            <div class="flex-none">
              <div class="dropdown dropdown-end">
                    <span class="text-news font-semibold">News</span>
                      <span class="text-gray-500 font-semibold">Blog</span>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div id="profile-icon" class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div id="">
            <ul id="display-categories" class="flex justify-evenly">

            </ul>
          </div>
    </header>
    <main class="mt-5">
        <section id="display-content">
          
        </section>

        <!-- Modal Section -->
        <section>
          <input type="checkbox" id="my-modal" class="modal-toggle">
          <div id="display-modal" class="modal">
            
          </div>
        </section>
    </main>
    <footer>
      <p>Copyright 2021 News Portal</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
